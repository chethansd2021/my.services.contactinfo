<div class="container">
    <h2 class="mt-4">Contact List</h2>
    <button class="btn btn-primary mb-3" (click)="onAddContact()">Add Contact</button>
    <table class="table table-striped">
      <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
            <td>{{ contact.id }}</td>
            <td>{{ contact.firstName }}</td>
            <td>{{ contact.lastName }}</td>
            <td>{{ contact.email }}</td>
          <td>
            <button class="btn btn-warning" (click)="onEditContact(contact.id)">Edit</button>
            <button class="btn btn-danger" (click)="onDeleteContact(contact.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
