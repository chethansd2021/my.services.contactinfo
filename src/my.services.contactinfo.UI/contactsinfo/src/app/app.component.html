<div class="container mt-4">
  <h1><i class="fab fa-angular"></i> Contacts App</h1>
  
  <!-- Button to show form for adding a new contact -->
  <button class="btn btn-success mb-3" (click)="showAddForm()">New</button>

  <!-- Contact Form (Add/Edit) -->
  <div *ngIf="showForm" class="card mb-3">
    <div class="card-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row mb-3">
          <div class="col">
            <input formControlName="firstName" type="text" class="form-control" placeholder="Firstname">
          </div>
          <div class="col">
            <input formControlName="lastName" type="text" class="form-control" placeholder="Lastname">
          </div>
          <div class="col">
            <input formControlName="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary">{{ isEditing ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Contact Table -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Id</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.id }}</td>
        <td>{{ contact.firstName }}</td>
        <td>{{ contact.lastName }}</td>
        <td>{{ contact.email }}</td>
        <td>
          <button class="btn btn-info" (click)="onEdit(contact)">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" (click)="onDelete(contact.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
